<!DOCTYPE HTML>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Gestion des flux</title>
    <script type="text/javascript" src="./javascripts/indexeddb.js"></script>
</head>
<body>

    <h2>Saisie d'un flux</h2>
    <form onsubmit="saveRecord(this); return false" id="fluxform">
        <p>
            <label> Flux <input type="select-one" name="flux_link" /> </label>
        </p>
		<p>
            <label> Titre <input type="select-one" name="titre" /> </label>
        </p>
        <p>
			catégorie <select name="categorie" id="categorieID"">
				<option>Actualités</option>
			    <option>Sports</option>
			    <option>Economie</option>
				<option>Technologies</option>
				<option>Cinéma</option>
				<option>Culture</option>
				<option>Divers</option>
			</select> 
        </p>
        <p><input type="submit" value="ajouter" /></p>
    </form>
    
    <h2>Liste des flux RSS</h2>
    <table>
        <thead>
            <tr>
                <th>flux</th>
				<th>titre</th>
                <th>catégorie</th>
            </tr>
        </thead>
        <tbody id="listFlux">
            
        </tbody>
    </table>
    <p><button onclick="deleteAllRecords()">Tout effacer</button></p>
    
</body>
</html>
